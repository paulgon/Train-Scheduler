<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <div class="container">

        <table class="table">
                <thead>
                    <tr scope="row">
                        <th scope="col" colspan="2">Train Name</th>
                        <th scope="col" colspan="2">Destination</th>
                        <th scope="col" colspan="2">First Train Time</th>
                        <th scope="col" colspan="2">Frequency</th>
                    </tr>
                 </thead>
                 <tbody>
                    
                </tbody>
            </table>
                    
        
            
        <!--Here goes the form-->
        <form class="form">
            <div class="form-group">
                <label for="train-name">Enter train name: </label>
                <input type="text" name="train-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination: </label>
                <input type="text" name="destination"  class="form-control" required>
            </div>
            <div class="form-group">
                    <label for="first-train-time">First Train Time: </label>
                    <input type="text" name="first-train-time"  class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency: </label>
                    <input type="text" name="frequency" class="form-control" required>
                </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="submit">
            </div>
        </form>
        



  </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="./assets/app.js"></script>
</body>
</html>
